<!doctype html>
<html lang="en-au">
    <head>
        <title>jQuery.Gantt</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
        <link rel="stylesheet" href="jgantt/css/style.css" />
        <link rel="stylesheet" href="jgantt/css/bootstrap.css" />
		<style type="text/css">
			.contain {
				width: 800px;
				margin: 0 auto;
			}
		</style>
    </head>
    <body>

		<div class="contain">



	    	<h2>
	    		Example
	    	</h2>
				
			<div class="gantt"></div>





    </body>
			<!-- original version: 
			<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
			-->
	<script src="jquery/js/jquery-1.9.0.js"></script>
			
	<script src="jgantt/js/jquery.fn.gantt.js"></script>
    <script>

		$(function() {

			"use strict";

			$(".gantt").gantt({
				source: [{
					name: "Sprint 0",
					desc: "Analysis",
					values: [{
						from: "/Date(1320192000000)/",
						to: "/Date(1322401600000)/",
						label: "Requirement Gathering", 
						customClass: "ganttHK"
					}]
				},{
					name: " ",
					desc: "Deployment",
					values: [{
						from: "/Date(1336611200000)/",
						to: "/Date(1338711200000)/",
						label: "Deployment", 
						customClass: "ganttOrange"
					}]
				},{
					name: " ",
					desc: "Warranty Period",
					values: [{
						from: "/Date(1336611200000)/",
						to: "/Date(1349711200000)/",
						label: "Warranty Period", 
						customClass: "ganttOrange"
					}]
				}],
				navigate: "scroll",
				scale: "weeks",
				maxScale: "months",
				minScale: "days",
				itemsPerPage: 10,
				onRender: function() {
					if (window.console && typeof console.log === "function") {
						console.log("chart rendered");
					}
				}
			});

		});

    </script>
</html>
